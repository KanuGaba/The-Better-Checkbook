  function searchFunction() {
    function getSelectedValue(id) {
      return $("#" + id).find("dt a span.value").html();
    }
    function $_GET(param) {
	    var vars = {};
	    window.location.href.replace( location.hash, '' ).replace( 
		    /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
		    function( m, key, value ) { // callback
		    	vars[key] = value !== undefined ? value : '';
		    }
    	);
    	if ( param ) {
	    	return vars[param] ? vars[param] : null;	
	    }
	    return vars;
    }
    
    var str = $_GET("Username")
    var username = str.substring(0, str.length - 1);
    
    var operation = getSelectedValue("sample1");
    var changemoney = document.getElementById("number").value;
    var reason = document.getElementById("description").value;
    var item = getSelectedValue("sample");
    
    console.log(username);  
    console.log(operation);
    console.log(changemoney);
    console.log(reason);
    console.log(item);
      
    if(operation == "+")
        operation = "plus";
        
    var ajax = new XMLHttpRequest();
		ajax.onreadystatechange = function(){
			if(ajax.readyState != 4 || ajax.status != 200) {
				document.getElementById("submitted").innerHTML = ajax.responseText;
				if(ajax.responseText == "Submitted!")
				    location.reload();
			}
		}
		ajax.open("GET", "submitData.php?username="+username+"&operation="+operation+"&changemoney="+changemoney+"&reason="+reason+"&item="+item);
		ajax.send();
 }
    
    function loadPage() {

	    }
	    return vars;
        }

        var username = str.substring(0, str.length - 1);
        
        window.location = 'https://helpster-shiraz-chokshi.c9users.io/display_data.html?Username='+username;
    
    }
    
    function logout() {

    }
